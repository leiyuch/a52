<script>

function getcode() {
    var email=$("#email").val();  
    if (!f_email(email)) {
        layer.alert("请输入正确的邮箱！", {
          icon: 2,
          skin: 'layer-ext-moon'
        });
        $("#email").focus();
        return false;
     }     

}
function f_email(value){
   var re=/^(?:[a-z\d]+[_\-\+\.]?)*[a-z\d]+@(?:([a-z\d]+\-?)*[a-z\d]+\.)+([a-z]{2,})+$/i;
   return re.test(value);
}
function add() {
                   var paypassword=$("#paypassword").val();
                    var repaypassword=$("#repaypassword").val();

                    if(paypassword==""||paypassword==null || paypassword=='请输入交易密码'){
                        layer.alert("请输入交易密码", {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        $("#paypassword").focus();
                        return false;
                    }
                    if(repaypassword==""||repaypassword==null || repaypassword == "重复交易密码"){
                        layer.alert("请重复输入交易密码", {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        $("#repaypassword").focus();
                        return false;
                    }
                    if(paypassword!=repaypassword){
                        layer.alert("确认密码错误", {
                            icon: 2,
                            skin: 'layer-ext-moon'
                        });
                        $("#repaypassword").focus();
                        return false;
                    }

                    $.post("/Login/upregister2.html",{paypassword:paypassword,repaypassword:repaypassword},function(data){
                        if(data.status==1){
                        //   layer.alert(data.info, {
                        //      icon: 1,
                        //      skin: 'layer-ext-moon'
                        //     });
                           // layer.msg(data.info,{icon:1});
                            window.location='/Login/register3';
                        }else{
                            layer.alert(data.info, {
                             icon: 2,
                             skin: 'layer-ext-moon'
                            });
                            if(data.url){
                                window.location=data.url;
                            }
                        }
                    },"json");
    
    }
</script>
