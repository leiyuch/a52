<include file="Public:header"/>
<div id="main-content">
    <div id="top-alert" class="fixed alert alert-error" style="display: none;">
        <button class="close fixed" style="margin-top: 4px;">&times;</button>
        <div class="alert-content">警告内容</div>
    </div>
    <div id="main" class="main">
        <div class="main-title-h">
            <span class="h1-title"><a href="{:U('Bazaar/coin')}">集市管理</a> >></span>
            <span class="h1-title">编辑集市配置</span>
        </div>
        <div class="tab-wrap">
            <div class="tab-content">
                <form id="form" action="{:U('Bazaar/editconfig')}" method="post" class="form-horizontal" >
                    <div id="tab" class="tab-pane in tab">
                        <div class="form-item cf">
                            <table>
                                <tr class="controls">
                                    <td class="item-label">币种 :</td>
                                    <td >
                                        <input type="text" style="color: black" readonly="ture" class="form-control"  value="{$data.title}">
                                    </td>
                                </tr>
                                <tr class="controls">
                                    <td class="item-label">佣金比例 :</td>
                                    <td>
                                        <input type="text" class="form-control" name="yongjin" value="{$data.yongjin}">
                                        <td class="item-note">(百分比 %)</td>
                                    </td>
                                </tr>
                                <tr class="controls">
                                    <td class="item-label">最少卖出量 :</td>
                                    <td>
                                        <input type="text" class="form-control" name="qc_min" value="{$data.qc_min}">
                                    </td>
                                </tr>
                                <tr class="controls">
                                    <td class="item-label">状态 :</td>
                                    <td>
                                        <select name="qc_status" class="input-small">
                                            <option value="1"
                                            <eq name="data.qc_status" value="1">selected</eq>
                                            >启用                                        </option>
                                            <option value="0"
                                            <eq name="data.qc_status" value="0">selected</eq>
                                            >禁用                                        </option>
                                        </select>
                                    </td>
                                    <td class="item-note"></td>
                                </tr>
                                <tr class="controls">
                                    <td class="item-label"></td>
                                    <td>
                                        <div class="form-item cf">
                                            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
                                            <a class="btn btn-return" href="{$Think.server.HTTP_REFERER}">返 回</a>
                                            <notempty name="data.id">
                                                <input type="hidden" name="id" value="{$data.id}"/>
                                            </notempty>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </form>
                <script type="text/javascript">
                    //提交表单
                    $('#submit').click(function () {
                        $('#form').submit();
                    });
                </script>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        //主导航高亮
        $('.Adver-box').addClass('current');
        //边导航高亮
        $('.Adver-index').addClass('current');
    });
</script>
<include file="Public:footer"/>
